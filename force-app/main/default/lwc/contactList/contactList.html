<!--
  @description       : LWc to display contact details
  @last modified on  : 06-07-2023
-->
<template>
    <lightning-card  title="Contacts" icon-name="standard:contact">
     <!-- Contact datatable -->
    <div>      
       <lightning-datatable
                key-field="id"
                data={contatsToDisplay}
                columns={columns}>
        </lightning-datatable>
    </div>

    <!-- Navigation buttons -->
    <div class="slds-align_absolute-center">
        <div class="nav-buttons">
            <!-- Display Previous Page button if not on the first page -->
            <template if:false={isFirstPage}>
                <button onclick={handlePrevPage}> Previous Page</button>
            </template>
            <!-- Display Next Page button if not on the last page -->
            <template if:false={isLastPage}>
                <button onclick={handleNextPage}> Next Page</button>
            </template>
        </div>
        <div>
            <h4>Total Records: {totalRecordCount} -- Page {pageNumber} of {totalPageCount}</h4>
        </div>
    </div>
    </lightning-card>
 <!-- Display Total records and page details -->
    
</template>
